<div class="right-section" [class.dark-mode]="isDarkMode">
    <div class="nav">
      <button id="menu-btn">
        <span class="material-symbols-outlined">menu</span>
      </button>
      <div class="dark-mode" (click)="toggleDarkMode()">
        <span class="material-symbols-outlined" [class.active]="!isDarkMode">light_mode</span>
        <span class="material-symbols-outlined" [class.active]="isDarkMode">dark_mode</span>
      </div>
  
      <div class="profile">
        <div class="info">
          <p>Ola, <b>Gato Shelby</b></p>
          <small class="text-muted">ADM</small>
        </div>
        <div class="profile-photo">
          <img src="../../../assets/img4.jpeg">
        </div>
      </div>
    </div>
  
    <div class="user-profile">
      <div class="logo">
        <img src="../../../assets/pyvision.png">
        <h2>PyVision</h2>
        <p>Visão Computacional</p>
      </div>
    </div>
  
    <div class="reminders">
      <div class="header">
        <h2>Notificações</h2>
        <span class="material-symbols-outlined">notifications_none</span>
      </div>
  
      <div class="notification">
        <div class="icon">
          <span class="material-symbols-outlined">volume_up</span>
        </div>
        <div class="content">
          <div class="info">
            <h3>Teste</h3>
            <small class="text-muted">08:00 AM - 12:00 PM</small>
          </div>
          <span class="material-symbols-outlined">more_vert</span>
        </div>
      </div>
  
      <div class="notification deactive">
        <div class="icon">
          <span class="material-symbols-outlined">edit</span>
        </div>
        <div class="content">
          <div class="info">
            <h3>Teste</h3>
            <small class="text-muted">08:00 AM - 12:00 PM</small>
          </div>
          <span class="material-symbols-outlined">more_vert</span>
        </div>
      </div>
  
      <div class="notification add-reminder">
        <div>
          <span class="material-symbols-outlined">add</span>
          <h3>Adicionar nova Notificação</h3>
        </div>
      </div>
    </div>
  </div>
